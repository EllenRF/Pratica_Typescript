<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prática TypeScript</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>Introdução Prática ao TypeScript</h1>
    <h2>Desafio 01</h2>
    <div class="Desafio-01">
      <div class="entrada_01">
        <label>Digite o código do funcionario:</label>
        <input type="text" name="Cd_Funcionario" id="Cd_Funcionario" />
        <button type="submit" id="btn_Funcionario">Buscar</button>
      </div>
      <div class="saida_01">
        <p id="saida01"></p>
      </div>
    </div>
    <h2>Desafio 02</h2>
    <div class="Desafio-02">
      <div class="entrada_02">
        <label>Digite um nome:</label>
        <input type="text" name="nome" id="nome" />
        <button type="submit" id="btn_nome">Buscar</button>
      </div>
      <div class="saida_02">
        <p id="saida02"></p>
      </div>
    </div>
    <h2>Desafio 03</h2>
    <div class="Desafio-03">
      <div class="entrada_03">
        <label>Valor a ser adicionado:</label>
        <input id="soma" />
        <button id="atualizar-saldo">Atualizar saldo</button>
        <button id="limpar-saldo">Limpar seu saldo</button>
        <div class="saida03">
          <p>Seu saldo é: <span id="campo-saldo"></span></p>
        </div>
      </div>
    </div>
    <h2>Desafio 04</h2>
    <div class="Desafio-04">
      <div class="entrada_04"></div>
    </div>
  </body>
</html>
